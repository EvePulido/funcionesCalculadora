<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora sencilla</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1><b>Calculadora sencilla</b></h1>
</header>
<div id="contenedor">
    <form id="formulario" action="">
        <label for="numero1"><h4>Número 1:</h4></label>
        <input name="numero1" id="numero1" type="number" autofocus="" placeholder="Ingrese un número" required="">
        <br>
        <br>
        <label for="numero2"><h4>Número 2:</h4></label>
        <input name="numero2" id="numero2" type="number" autofocus="" placeholder="Ingrese un número" required="">
        <br>
        <br>
        <button onclick="suma(numero1,numero2)" type="button" id="botonSumar" class="btn btn-info"><b>Sumar</b></button>
        <button onclick="resta(numero1,numero2)" type="button" id="botonRestar" class="btn btn-info"><b>Restar</b></button>
        <button onclick="multiplicacion(numero1,numero2)" type="button" id="botonMultiplicar" class="btn btn-info"><b>Multiplicar</b></button>
        <button onclick="division(numero1,numero2)" type="button" id="botonDividir" class="btn btn-info"><b>Dividir</b></button>
        <button onclick="limpiar()" type="button" id="botonLimpiar" class="btn btn-danger"><b>Limpiar</b></button>
        <button type="button" class="botonClick">Dame click</button>
        
        <input type="text" id="texto">
        <botton type="button" class="botonAgregar">Agregar</botton><br>
        <textarea type="text"></textarea>

    </form>
    <p><b>El resultado es: </b><span id="espacioResultado"></span></p>
</div>
<script src="index.js"></script>
</body>
</html>
